<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="assets/styles/main.css">

</head>
<body>
 
  <section id="registro">
    <h1>Registro</h1>
    <label for="nombre">Nombre del entrenador</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Escribe tu correo" required>

    <label for="startDate">Fecha de inicio de aventura</label>
    <input id="fecha" type="date">

    <button id="btn-registrar">Registrar</button>
  </section>

  
  <section id="principal" style="display:none;">
    <h2 id="saludo"></h2>
    <input type="text" id="poke_search" placeholder="Nombre del Pokémon">
    <button onclick="getPokeData()">Buscar</button>
    <div id="poke_data"></div>
    

    <h3>Tu equipo Pokémon</h3>
    <ul id="equipo"></ul> 
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
